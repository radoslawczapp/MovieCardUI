<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Movie Card UI</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="poster">
                <img src="poster.jpg" alt="poster">
            </div>
            <div class="details">
                <h2 id="title">Avengers: Infinity War</h2>
                <h2><span>Directed by <span id="director">Anthony Russo</span></span></h2>
                <div class="rating">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <span>4/5</span>
                </div>
                <div class="tags">
                    <a href="#"><span class="action">Action</span></a>
                    <a href="#"><span class="fantasy">Fantasy</span></a>
                </div>
                <div class="info">
                    <p>
                        The Avengers and their allies must be willing to sacrifice all in an attempt to defeat the powerful Thanos before his blitz of devastation and ruin puts an end to the universe.
                    </p>
                </div>
                <div class="star">
                    <h4>Cast</h4>
                    <ul>
                        <li><a href="#"><img src="cast1.jpg"></a></li>
                        <li><a href="#"><img src="cast2.png"></a></li>
                        <li><a href="#"><img src="cast3.jpg"></a></li>
                        <li><a href="#"><img src="cast4.jpg"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
